<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurdeep Kaur</title>
    <!-- Link stylesheet -->
    <link href="style.css" rel="stylesheet">
    <!-- Link javaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">

        <div id="scoreBoard">
            <h1 id="heading">Pink Mode Game</h1>
        </div>

        <div id="gameBoard" class="game-board">
            <div class="input-container">
                <label for="playerNameInput">Player Name</label>
                <input type="text" id="playerNameInput" placeholder="Enter Name" />
                <button id="joinButton">Join</button>
            </div>
            <div class="column-container">
                <button id="startGameButton" disabled>Start Game</button>
                <button id="switchPlayerButton" disabled>Switch Player</button>
                <button id="scorePointsButton" disabled>Score Points</button>
                <button id="restartButton" disabled>Restart</button>
            </div>
        </div>

    </div>
</body>
</html>
